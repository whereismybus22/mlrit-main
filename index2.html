<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coming Soon</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
	
	<!-- Font Awesome CDN for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dPAvI1a9X4N9cM27JUtB+uOQwB6bQAbu+GQvEp+smYxGLzXUNyo+St0ZjG2yE6wOdfW0nHDbghqvC6N9N+gh1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			background: linear-gradient(135deg, #0f172a, #1e293b);
			background-size: 400% 400%;
			animation: gradientBG 15s ease infinite;
			font-family: 'Outfit', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: #fff;
			padding: 20px;
		}

		@keyframes gradientBG {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.container {
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(20px);
			border-radius: 20px;
			padding: 50px 30px;
			max-width: 600px;
			width: 100%;
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
			transition: all 0.3s ease;
		}

		.container:hover {
			transform: scale(1.02);
		}

		h1 {
			font-size: 3rem;
			font-weight: 700;
			color: #ffffff;
			margin-bottom: 20px;
			letter-spacing: 1px;
		}

		.dots {
			display: inline-block;
			color: #60a5fa;
			font-weight: 700;
			font-size: 3rem;
			vertical-align: middle;
			margin-left: 8px;
		}

		p {
			font-size: 1.3rem;
			color: #cbd5e1;
			margin-top: 10px;
			line-height: 1.6;
		}

		.icon-buttons {
			margin-top: 30px;
			display: flex;
			justify-content: center;
			gap: 30px;
		}

		.icon-buttons a {
			color: #fff;
			font-size: 2.2rem;
			text-decoration: none;
			transition: transform 0.2s, color 0.2s;
		}

		.icon-buttons a:hover {
			transform: scale(1.2);
			color: #60a5fa;
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 2.2rem;
			}

			.dots {
				font-size: 2.2rem;
			}

			p {
				font-size: 1.1rem;
			}

			.container {
				padding: 35px 20px;
			}

			.icon-buttons a {
				font-size: 2rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Recharge Pending<span class="dots">.</span></h1>
		<p>To start tracking your Institution buses, Please inform <strong>Your College Management</strong> to renew the subscription!</p>
		
		<div class="icon-buttons">
			<a href="https://wa.me/9866392008" target="_blank" title="WhatsApp">
				<i class="fab fa-whatsapp"></i>
			</a>
			<a href="tel:9866392008" title="Call">
				<i class="fas fa-phone-alt"></i>
			</a>
		</div>
	</div>

	<script>
		const dots = document.querySelector('.dots');
		const states = ['.', '..', '...'];
		let index = 0;

		setInterval(() => {
			dots.textContent = states[index];
			index = (index + 1) % states.length;
		}, 500); // Change every 500ms
	</script>
	<script>
		if (window.location.hostname !== '127.0.0.1' && window.location.hostname !== 'localhost') {
			document.write('<script defer src="/_vercel/insights/script.js"><\/script>');
		}
	</script>
</body>

</html>
